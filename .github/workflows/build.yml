name: Build and Push

on:
  push:
    branches:
      - main

env:
  REGISTRY_NAME: webjobslinuxacr
  AZURE_CORE_OUTPUT: none
  RG: webjobs-linux-rg
  SITE_NAME: webjobs-linux-web-app-container

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push Docker image

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Docker login
        run: az acr login --name ${{ env.REGISTRY_NAME }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_NAME }}.azurecr.io/webjob-linux-docker
          tags: type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./WebApi/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Publish WebJobs
        run: |
          dotnet publish -c Release -o ./publish/WebJobTriggered ./WebJobTriggered/WebJobTriggered.csproj
          dotnet publish -c Release -o ./publish/WebJobContinuous ./WebJobContinuous/WebJobContinuous.csproj
          zip -r ./publish/WebJobTriggered.zip ./publish/WebJobTriggered
          zip -r ./publish/WebJobContinuous.zip ./publish/WebJobContinuous

      - name: Deploy WebJobs
        run: |
          tree
          echo ++++++++++++++++++++++++++
          pwd
          echo ++++++++++++++++++++++++++
          az webapp deploy --resource-group ${{ env.RG }} --name ${{ env.SITE_NAME }} --src-path ./publish/WebJobTriggered.zip --target-path app_data/jobs/triggered/webjob-triggered --type zip
          az webapp deploy --resource-group ${{ env.RG }} --name ${{ env.SITE_NAME }} --src-path ./publish/WebJobContinuous.zip --target-path app_data/jobs/continuous/webjob-continuous --type zip
